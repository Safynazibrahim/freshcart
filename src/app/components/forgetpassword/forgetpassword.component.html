<section *ngIf="step1" class=" p-5 bg-main-light rounded shadow w-50 mx-auto">
<form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
<label for="email">email:</label>
<input type="email" id="email" class="form-control inputFocus" formControlName="email">
<button [disabled]="forgetForm.invalid" class="form-control main-btn mt-3 inputFocus ">Forget Password</button> 
<div class="alert alert-danger mt-3" *ngIf="forgetForm.get('email')?.errors && 
    (forgetForm.get('email')?.touched || forgetForm.get('email')?.value.length > 0)">
        <p *ngIf="forgetForm.get('email')?.getError('required')">Email Is Required</p>
        <p *ngIf="forgetForm.get('email')?.getError('email')">Email Is InValid Format</p>
</div>
</form>
</section>

<section *ngIf="step2" class=" p-5 bg-main-light rounded shadow w-50 mx-auto">
<form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
<label for="resetCode">Reset Code:</label>
<input type="text" id="resetCode" class="form-control inputFocus" formControlName="resetCode">
<button [disabled]="resetCodeForm.invalid" class="form-control main-btn mt-3 inputFocus">Reset Code</button>
<div class="alert alert-danger mt-3" *ngIf="resetCodeForm.get('resetCode')?.errors && 
    (resetCodeForm.get('resetCode')?.touched || resetCodeForm.get('resetCode')?.value.length > 0)">
        <p *ngIf="resetCodeForm.get('resetCode')?.getError('required')">Reset Code Is Required</p>
</div>
</form>
</section>

<section *ngIf="step3"  class=" p-5 bg-main-light rounded shadow w-50 mx-auto">
<form [formGroup]="resetPasswordForm"  (ngSubmit)="newPassword()" >
<label for="newPassword">New Password:</label>
<input type="password" id="newPassword" class="form-control inputFocus" formControlName="newPassword">
<button [disabled]="resetPasswordForm.invalid" class="form-control main-btn mt-3 inputFocus">Reset New Password</button>
<div class="alert alert-danger mt-3" *ngIf="resetPasswordForm.get('newPassword')?.errors && 
    (resetPasswordForm.get('newPassword')?.touched || resetPasswordForm.get('newPassword')?.value.length > 0)">
        <p *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">New Password Is Required</p>
        <p *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')">New Password Must Be At Least 6 chars</p>
    </div>
</form>
</section>
