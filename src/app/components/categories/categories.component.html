<section class="mt-5 p-5">
    <div class="row g-4">
        <div class="col-sm-6 col-md-4" *ngFor="let item of categories">
            <div class="card">
               <div class="card-img">
                <img [src]="item.image" [alt]="item.name" class="w-100 border-bottom" height="300">
               </div>
                <div class="card-body">
                    <h3 class="text-main text-center">{{item.name}}</h3>
                </div>
            </div>
        </div>
    </div>

</section>
