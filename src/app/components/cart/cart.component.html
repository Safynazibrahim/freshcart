<section class="w-75 mx-auto rounded shadow bg-main-light p-4"  *ngIf="cartData; else msg">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Shop Cart</h1>
        <button (click)="clear()" class="btn btn-sm btn-outline-danger">Clear Cart</button>
    </div>
    <p>Total Price: <span class="text-main">{{cartData.totalCartPrice |currency:'EGP '}} </span></p>
    <div class="row border-bottom py-5 m-2" *ngFor="let item of cartData.products">
        <div class="col-md-1">
            <img [src]="item.product.imageCover" [alt]="item.product.name" class="w-100">
        </div>
        <div class="col-md-11 d-flex justify-content-between align align-items-center">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p>{{item.price |currency:'EGP '}}</p>
                <button (click)="removeItem(item.product._id)" class="btn m-0 p-0 text-main"><i class="fas fa-trash-can"></i> Remove</button>
            </div>
            <div>
                <button class="btn btn-sm border-success" (click)="changeCount(item.count + 1 , item.product._id)">+</button>
                <span> {{item.count}} </span>
                <button class="btn btn-sm border-success" (click)="changeCount(item.count - 1 , item.product._id)">-</button>
            </div>
        </div>
    </div>
    <button [routerLink]="['/payment' , cartData._id]" class="main-btn m-2">Online Payment <i class="fa-brands fa-cc-visa"></i></button>
</section>

<ng-template #msg>
    <h2 class="text-center py-5 mt-5">Your Cart Is Empty...</h2>
</ng-template>
