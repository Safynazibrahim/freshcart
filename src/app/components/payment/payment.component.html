<form action="" [formGroup]="checkForm" (ngSubmit)="handleForm()" class="w-75 mx-auto rounded shadow p-5 bg-main-light">
    <div class="form-item mb-3">
        <label for="details">details</label>
        <input type="text" id="details" class="form-control inputFocus" formControlName="details">
    </div>

    <div class="form-item mb-3">
        <label for="phone">phone</label>
        <input type="tel" id="phone" class="form-control inputFocus" formControlName="phone">
    </div>

    <div class="form-item mb-3">
        <label for="city">city</label>
        <input type="text" id="city" class="form-control inputFocus" formControlName="city">
    </div>
    <button class="main-btn m-2">CheckOut</button>
</form>
