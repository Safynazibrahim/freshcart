<section class="m-5 p-5">
<div class="row g-0">
    <div class="col-md-8">
        <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide> <img height="400" class="w-100" src="./assets/images/main-slider-1.jpeg" alt=""></ng-template>   
        <ng-template carouselSlide> <img height="400" class="w-100" src="./assets/images/main-slider-2.jpeg" alt=""></ng-template>   
        <ng-template carouselSlide> <img height="400" class="w-100" src="./assets/images/main-slider-3.jpeg" alt=""></ng-template>   
        </owl-carousel-o>
    </div>
    <div class="col-md-4">
        <img height="200" class="w-100" src="../../../assets/images/slide-1.jpeg" alt="">
        <img height="200" class="w-100" src="../../../assets/images/slide-2.jpeg" alt="">
    </div>
</div>
</section>
<section class="m-4">
    <h2>Shop Categories</h2>
   
    <owl-carousel-o [options]="catSlider">
        <ng-container *ngFor="let slide of categories">
          <ng-template carouselSlide>
            <img height="260" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
            <h3 class="h6 text-main">{{slide.name}}</h3>
          </ng-template>
        </ng-container>
      </owl-carousel-o>

</section>
<section class="m-4">
    <input type="text" class="form-control my-4 w-50 mx-auto inputFocus" placeholder="Search..." [(ngModel)]="term">
    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let item of productData | search:term">
            <div class="cardStyle p-2 h-100 borderStyle">
                <i *ngIf="!wishListData.includes(item._id)" (click)="addFav(item._id)" role="button" class="fa-solid fa-heart heart text-dark"></i>
                <i *ngIf="wishListData.includes(item._id)" (click)="removeFav(item._id)" role="button" class="fa-solid fa-heart heart text-danger"></i>

                <div role="button" [routerLink]="['/details' , item._id]">
                <img [src]="item.imageCover" alt="" class="w-100">
                <div class="productDetails m-2">
                    <h4 class="text-main h6">{{item.category.name}}</h4>
                    <h3 class="h6">{{item.title | cuttext}}</h3>
                    <div class="d-flex align-items-center justify-content-between">
                        <span>{{item.price | currency:' EGP'}}</span>
                        <span><i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
                    </div>
                </div>
                </div>
                <div>
                <button class="main-btn w-100 py-2" (click)="addProduct(item._id)" >+ Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
