<form action="" [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="m-5 p-5 bg-main-light rounded shadow">
    <h4 class="mb-4">Login Now</h4>
    <div class="form-item mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control inputFocus" formControlName="email">

        <div class="alert alert-danger mt-3" *ngIf="loginForm.get('email')?.errors && 
        (loginForm.get('email')?.touched || loginForm.get('email')?.value.length > 0)">
            <p *ngIf="loginForm.get('email')?.getError('required')">Email Is Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">Email Format Is Invalid</p>
        </div>
    </div>

    <div class="form-item mb-3">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control inputFocus" formControlName="password">

        <div class="alert alert-danger mt-3" *ngIf="loginForm.get('password')?.errors && 
        (loginForm.get('password')?.touched || loginForm.get('password')?.value.length > 0)">
            <p *ngIf="loginForm.get('password')?.getError('required')">Password Is Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">Password Must Be At Least 6 Chars</p>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <button class="main-btn d-block me-auto" type="submit" [disabled]="loginForm.invalid">Login Now
            <span><i class="fas fa-spin fa-spinner" *ngIf="isLoading"></i></span>
        </button>
        <a routerLink="/forget" class="link-primary">Forget Password ?</a>
    </div>

    <p class="alert alert-danger mt-3" *ngIf="errorMsg">{{errorMsg}}</p>
</form>
